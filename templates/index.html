<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            margin: 0;             
            height: 100vh;         
            display: flex;         
            justify-content: center; 
            }

            #Img_div {
            border: 2px solid #333;
            width:100%;
            height: 90%;
            margin-top: 10px;
            display: flex;           
            flex-direction: column;  
            justify-content: center;
            }

            .cont{
            display: flex; 
            justify-content: center; 
            width: 70%;
            text-align: center;
            flex-direction: column;
            }

            #form{
            display: flex; 
            justify-content: center; 
            width: 60%;
            text-align: center;
            flex-direction: column;
            margin:auto;
            }

            h1{
            margin:5px;
            }

            #avviso{
            display: flex;
            flex-direction: row;
            justify-content: center; 
            }

            #img{
                width: 100%;
                height: auto;
            }
    </style>
    
</head>

<body>
    <div class="cont">
        <div id="Img_div">
            <img src="{{ url_for('video_feed') }}" id="Img">
            
            <form id="form">
                <label for="fname">Nome :</label><br>
                <input type="text" id="fname" name="fname"><br>
                
                <label for="lname">Cognome:</label><br>
                <input type="text" id="lname" name="lname"><br>
                
                <label for="parentela">Parentela:</label><br>
                <input type="text" id="parentela" name="parentela"><br><br>
                
                <input type="submit" value="Inserisci">
            </form>
        </div>        
        <div id="avviso">
        <h1>FACCIA NON RICONOSCIUTA</h1>
        
        <button id="Button"><i class="material-icons">add</i></button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const info = document.getElementById("form");
            if(info) {
                info.style.display = "none";
            }
        });

        function setupToggleButton(buttonId, infoId) {
            const button = document.getElementById(buttonId);
            const info = document.getElementById(infoId);

            if (!button || !info) {
                console.error("Button or Info element not found");
                return;
            }

            button.onclick = () => {
                if (info.style.display === "none" || info.style.display === "") {
                    info.style.display = "block";
                    button.innerHTML = '<i class="material-icons">remove</i>';
                } else {                   
                    info.style.display = "none";                   
                    button.innerHTML = '<i class="material-icons">add</i>';
                }
            };
        }

        
        setupToggleButton("Button", "form");

    </script>
</body>
</html>
