name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'             # Monitora modifiche ai file markdown
      - 'mkdocs.yml'          # Monitora modifiche alla config
      - '.github/workflows/**' # Monitora modifiche al workflow stesso
      - 'requirements/docs.txt' # Monitora le dipendenze
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # --- MODIFICA QUI ---
    environment:
      name: documentation
      # Costruisce l'URL usando il tuo username e il nome della repository corrente
      url: https://fdemusso.github.io/${{ github.event.repository.name }}/
    # --------------------

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements/docs.txt
      
      - name: Build documentation
        run: mkdocs build
      
      - name: Add .nojekyll file
        run: touch site/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          cname: false