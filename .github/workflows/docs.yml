name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'             # Monitora modifiche ai file markdown
      - 'mkdocs.yml'          # Monitora modifiche alla config
      - '.github/workflows/**' # Monitora modifiche al workflow stesso
      - 'requirements/docs.txt' # Monitora le dipendenze
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        # Qui usa il percorso relativo alla root: requirements/docs.txt
        run: |
          pip install -r requirements/docs.txt
      
      - name: Build documentation
        # Essendo mkdocs.yml nella root, non serve specificare -f
        run: mkdocs build
      
      - name: Add .nojekyll file
        # Il sito viene generato nella cartella 'site' nella root
        run: touch site/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # La cartella da pubblicare Ã¨ 'site' (nella root)
          publish_dir: ./site
          cname: false